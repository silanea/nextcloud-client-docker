name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build temporary stage to detect Nextcloud version
        id: ncver
        run: |
          docker build --target nextcloud-version -t tmp-nextcloud-version . 
          VERSION=$(docker run --rm tmp-nextcloud-version cat /version.txt)
          echo "ncversion=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push final image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            your-dockerhub-user/nextcloud-client:latest
            your-dockerhub-user/nextcloud-client:${{ steps.ncver.outputs.ncversion }}
            your-dockerhub-user/nextcloud-client:${{ github.sha }}
